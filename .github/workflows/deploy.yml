name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd consultores-app
          npm install
      
      - name: Build
        run: |
          cd consultores-app
          REPO_NAME="${{ github.event.repository.name }}"
          echo "Repository name: $REPO_NAME"
          echo "Building with base-href: /$REPO_NAME/"
          npx ng build --configuration production --base-href /$REPO_NAME/
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
      
      - name: Verify build output
        run: |
          if [ ! -d "consultores-app/dist/consultores-app/browser" ]; then
            echo "❌ Build output directory not found!"
            ls -la consultores-app/dist/
            exit 1
          fi
          echo "✅ Build output found"
          ls -la consultores-app/dist/consultores-app/browser/ | head -10
      
      - name: Create .nojekyll file
        run: |
          touch ./consultores-app/dist/consultores-app/browser/.nojekyll
          echo "✅ Created .nojekyll file"
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./consultores-app/dist/consultores-app/browser
          cname: false
          keep_files: false

