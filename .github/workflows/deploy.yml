name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: consultores-app/package-lock.json
      
      - name: Install dependencies
        run: |
          cd consultores-app
          npm ci
      
      - name: Build
        run: |
          cd consultores-app
          REPO_NAME="${{ github.event.repository.name }}"
          echo "Building with base-href: /$REPO_NAME/"
          npm run build -- --configuration production --base-href /$REPO_NAME/
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
      
      - name: Create .nojekyll file
        run: |
          touch ./consultores-app/dist/consultores-app/browser/.nojekyll
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./consultores-app/dist/consultores-app/browser
          cname: false
          keep_files: false

