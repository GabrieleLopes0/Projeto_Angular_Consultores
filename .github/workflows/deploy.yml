name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd consultores-app
          echo "üì¶ Installing dependencies..."
          npm install
          echo "‚úÖ Dependencies installed"
      
      - name: Verify Angular CLI
        run: |
          cd consultores-app
          echo "üîç Checking Angular CLI..."
          npx ng version || echo "‚ö†Ô∏è ng version failed, but continuing..."
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
      
      - name: Build
        run: |
          cd consultores-app
          REPO_NAME="${{ github.event.repository.name }}"
          echo "üì¶ Repository name: $REPO_NAME"
          echo "üî® Starting build..."
          echo "Current directory: $(pwd)"
          echo "Files in directory:"
          ls -la
          
          BASE_HREF="/$REPO_NAME/"
          echo "Building with base-href: $BASE_HREF"
          
          echo "Running: npm run build:prod -- --base-href $BASE_HREF"
          npm run build:prod -- --base-href "$BASE_HREF" 2>&1 || {
            EXIT_CODE=$?
            echo "‚ùå Build failed with exit code $EXIT_CODE"
            echo "Checking for error logs..."
            if [ -f "npm-debug.log" ]; then
              echo "=== npm-debug.log ==="
              tail -50 npm-debug.log
            fi
            exit $EXIT_CODE
          }
          
          echo "‚úÖ Build completed successfully"
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
      
      - name: Verify build output
        run: |
          if [ ! -d "consultores-app/dist/consultores-app/browser" ]; then
            echo "‚ùå Build output directory not found!"
            ls -la consultores-app/dist/
            exit 1
          fi
          echo "‚úÖ Build output found"
          ls -la consultores-app/dist/consultores-app/browser/ | head -10
      
      - name: Create .nojekyll file
        run: |
          touch ./consultores-app/dist/consultores-app/browser/.nojekyll
          echo "‚úÖ Created .nojekyll file"
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./consultores-app/dist/consultores-app/browser
          cname: false
          keep_files: false

